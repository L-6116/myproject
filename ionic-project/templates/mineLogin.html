<ion-view view-title="登录">
    <ion-content>
        <div class="list">
            <ion-item class="item-input">
                <span class=" input-label">用户名</span>
                <input type="text" ng-model="user.username">
            </ion-item>
            <ion-item class="item-input">
                <span class=" input-label">密码</span>
                <input type="text" ng-model="user.password">
            </ion-item>
        </div>
        <div class="padding">
            <a class="button button-block button-positive"ng-click="signIn()">
                登录
            </a>
            <p class="text-center">
                <a href="#/forget-password">忘记密码</a>
            </p>
        </div>
    </ion-content>
</ion-view>

<ion-view view-title="热点">
    <div class="bar bar-subheader">
        <ion-scroll direction="x" scrollbar-x="false" class="hots-scroll">
            <div class="button-bar hots-buttonbar">
                <a class="button button-clear button-select" ng-click="onTitleSelect(0, 20)">教程</a>
                <a class="button button-clear" ng-click="onTitleSelect(1, 15)">资讯</a>
                <a class="button button-clear" ng-click="onTitleSelect(2, 25)">杂谈</a>
                <a class="button button-clear" ng-click="onTitleSelect(3, 28)">互联网</a>
                <a class="button button-clear" ng-click="onTitleSelect(4, 28)">体育</a>
                <a class="button button-clear" ng-click="onTitleSelect(5, 28)">财经</a>
                <a class="button button-clear" ng-click="onTitleSelect(6, 28)">数码</a>
            </div>
        </ion-scroll>

    </div>
    <ion-content class="has-subheader">
        <ion-list>
            <ion-item ng-repeat="hot in hotsData" class="item-thumbnail-left" href="#/tab/hotsDetail/{{hot.aid}}">
                <img ng-if="hot.pic" ng-src="{{ imgUrl }}{{ hot.pic }}" alt="">
                <img ng-if="!hot.pic" ng-src="img/ionic.png" alt="">
                {{ hot.title }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
